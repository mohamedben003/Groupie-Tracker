<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Trackers - Discover Artists</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸŽµ Groupie Trackers</h1>
            <p class="tagline">Discover your favorite artists and their tour dates</p>
        </div>
    </header>

    <main class="container">
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search artists..." autocomplete="off">
        </div>

        <div class="artists-grid" id="artistsGrid">
            {{range .}}
            <article class="artist-card" data-name="{{.Name}}">
                <a href="/artist/{{.ID}}" class="card-link">
                    <div class="card-image">
                        <img src="{{.Image}}" alt="{{.Name}}" loading="lazy">
                        <div class="card-overlay">
                            <span class="view-details">View Details â†’</span>
                        </div>
                    </div>
                    <div class="card-content">
                        <h2 class="artist-name">{{.Name}}</h2>
                        <div class="artist-meta">
                            <span class="meta-item">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="16" y1="2" x2="16" y2="6"></line>
                                    <line x1="8" y1="2" x2="8" y2="6"></line>
                                    <line x1="3" y1="10" x2="21" y2="10"></line>
                                </svg>
                                Since {{.CreationDate}}
                            </span>
                            <span class="meta-item">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="9" cy="7" r="4"></circle>
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                </svg>
                                {{len .Members}} members
                            </span>
                        </div>
                    </div>
                </a>
            </article>
            {{end}}
        </div>

        <div id="noResults" class="no-results" style="display: none;">
            <p>No artists found matching your search.</p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Groupie Trackers. Built with Go.</p>
        </div>
    </footer>

    <script>
        const searchInput = document.getElementById('searchInput');
        const artistsGrid = document.getElementById('artistsGrid');
        const noResults = document.getElementById('noResults');
        const artistCards = document.querySelectorAll('.artist-card');

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            let visibleCount = 0;

            artistCards.forEach(card => {
                const artistName = card.dataset.name.toLowerCase();
                if (artistName.includes(searchTerm)) {
                    card.style.display = 'block';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });

            if (visibleCount === 0) {
                artistsGrid.style.display = 'none';
                noResults.style.display = 'block';
            } else {
                artistsGrid.style.display = 'grid';
                noResults.style.display = 'none';
            }
        });
    </script>
</body>
</html>
