<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Trackers - Discover Artists</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸŽµ Groupie Trackers</h1>
            <p class="tagline">Discover your favorite artists and their tour dates</p>
        </div>
    </header>

    <main class="container">
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search artists..." autocomplete="off">
        </div>

        <div class="artists-grid" id="artistsGrid">
            {{range .}}
            <article class="artist-card" data-name="{{.Name}}">
                <a href="/artist/{{.ID}}" class="card-link">
                    <div class="card-image">
                        <img src="{{.Image}}" alt="{{.Name}}" loading="lazy">
                        <div class="card-overlay">
                            <span class="view-details">View Details â†’</span>
                        </div>
                    </div>
                    <div class="card-content">
                        <h2 class="artist-name">{{.Name}}</h2>
                        <div class="artist-meta">
                            <span class="meta-item">
                                <span class="icon-calendar"></span>
                                Since {{.CreationDate}}
                            </span>
                            <span class="meta-item">
                                <span class="icon-users"></span>
                                {{len .Members}} members
                            </span>
                        </div>
                    </div>
                </a>
            </article>
            {{end}}
        </div>

        <div id="noResults" class="no-results" style="display: none;">
            <p>No artists found matching your search.</p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Groupie Trackers.</p>
        </div>
    </footer>

    <script>
        const searchInput = document.getElementById('searchInput');
        const artistsGrid = document.getElementById('artistsGrid');
        const noResults = document.getElementById('noResults');
        const artistCards = document.querySelectorAll('.artist-card');
           
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            let visibleCount = 0;

            artistCards.forEach(card => {
                const artistName = card.dataset.name.toLowerCase();
                if (artistName.includes(searchTerm)) {
                    card.style.display = 'block';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });

            if (visibleCount === 0) {
                artistsGrid.style.display = 'none';
                noResults.style.display = 'block';
            } else {
                artistsGrid.style.display = 'grid';
                noResults.style.display = 'none';
            }
        });
    </script>
</body>
</html>
