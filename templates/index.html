<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artists Directory - Spotify Style</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="header-title">
        <i class="fas fa-music me-3"></i>Artists Directory
      </h1>

      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {{range .}}
        <div class="col">
          <div class="card artist-card">
            <div class="position-relative">
              <img
                src="{{.Image}}"
                class="card-img-top artist-image"
                alt="{{.Name}}"
              />
              <div class="play-overlay">
                <i class="fas fa-play text-dark fs-5"></i>
              </div>
            </div>
            <div class="card-body">
              <h5 class="card-title mb-3">{{.Name}}</h5>
              <p class="card-text text-spotify-secondary">
                <span class="info-badge me-2">{{.CreationDate}}</span>
                <span class="info-badge">{{len .Members}} members</span>
              </p>
              <div class="mt-3">
                <span
                  class="badge bg-transparent border border-spotify-secondary me-2"
                >
                  <i class="fas fa-calendar-alt me-1"></i>{{.FirstAlbum}}
                </span>
              </div>
              <a href="/artist/{{.ID}}" class="btn btn-primary mt-3 w-100">
                View Artist <i class="fas fa-arrow-right ms-2"></i>
              </a>
            </div>
          </div>
        </div>
        {{end}}
      </div>
    </div>

    <!-- Optional: Add some Spotify-like particles in background -->
    <div
      class="particles-container"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      "
    ></div>

    <script>
      // Add floating particles for Spotify-like effect
      document.addEventListener("DOMContentLoaded", function () {
        const container = document.querySelector(".particles-container");
        for (let i = 0; i < 20; i++) {
          const particle = document.createElement("div");
          particle.style.position = "absolute";
          particle.style.width = Math.random() * 4 + 1 + "px";
          particle.style.height = particle.style.width;
          particle.style.background = `rgba(29, 185, 84, ${
            Math.random() * 0.3
          })`;
          particle.style.borderRadius = "50%";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.top = Math.random() * 100 + "%";
          container.appendChild(particle);
        }
      });
    </script>
  </body>
</html>
